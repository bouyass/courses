<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login page</title>
</head>
<body>
<div th:replace="/fragments/nav :: header" />

    <div class="form-login-container">
        <h2> LOGIN FORM  </h2>
        <form th:action="@{/login}" th:object="${auth}" method="post">
            <div><label for="email">Email </label><input id="email" placeholder="Your email please ..."  class="form-control" type="text" th:field="*{email}" /></div>
            <div><label for="pwd">Password </label><input id="pwd" placeholder="Your password please ..." class="form-control" type="password" th:field="*{password}" /></div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" th:field="*{rememberMe}" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Remember me
                </label>
            </div>
            <input class="btn btn-primary" type="submit" value="Login"/>
        </form>
    </div>




<div th:replace="/fragments/footer :: footer"/>

</body>
</html>
