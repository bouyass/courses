<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>

<div th:replace="/fragments/nav :: header" />

<div class="form-login-container">
  <h2> REGISTRATION FORM  </h2>
  <form th:action="@{/registration}" th:object="${registration}" method="post">
    <div><label for="email">Pseudo </label><input id="pseudo" placeholder="Your pseudo please ..."  class="form-control" type="text" th:field="*{pseudo}" /></div>
    <div><label for="email">Email </label><input id="email" placeholder="Your email please ..."  class="form-control" type="text" th:field="*{email}" /></div>
    <div><label for="email">password </label><input id="pwd" placeholder="Your password please ..."  class="form-control" type="text" th:field="*{password}" /></div>
    <div><label for="pwd">Confirm password </label><input id="cpwd" placeholder="Confirm yourour password please ..." class="form-control" type="password" /></div><br />
    <input class="btn btn-primary" type="submit" value="Register"/>
  </form>
</div>




<div th:replace="/fragments/footer :: footer"/>
</body>
</html>
